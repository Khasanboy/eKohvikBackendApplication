<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
 		<meta charset="UTF-8"/>
		<title>Coffee Machine</title>
		<link rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}"/>
		<script type="text/javascript" src="/static/angular.js" th:src="@{/angular.js}"></script>
		<script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
		<script type="text/javascript" src="/static/app/coffeMachineController.js" th:src="@{/app/coffeMachineController.js}"></script>
		
	</head>
	<body ng-app="app" ng-controller="coffeeMachineController as cm">
		<header>
			<nav class="navbar navbar-default">
				<div class = "container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Coffe Machine</a>
				</div>
				<p class="navbar-text navbar-right" th:text="'Signed in as ' + ${username}" style="margin-right : 10px"> Signed as Anonimous</p>
				</div>
			</nav>
		</header>
			<div class = "row">
				<div class="col-lg-offset-2  col-lg-8">
					<table class="table">
						<thead>
						<tr>
							<th> Name </th>
							<th> Price </th>
							<th> Available </th>
							<th style="width:90px"></th>
						</tr>
						</thead>
						<tbody>
						   <tr ng-repeat="item in cm.items">
							  <td>{{item.name}}</td>
							  <td>{{item.price}}</td>
							  <td>{{item.available}}</td>
							  <td>
							  		<button class="btn btn-danger" ng-click="cm.deleteItem(item.itemId)">Delete</button>
							  </td>
						   </tr>
						</tbody>
					
					</table>
				</div>
			</div>
			
	  <div class="alert alert-info" role="alert" ng-hide="cm.items && cm.items.length > 0">
        There are no items yet.
      </div>
      <form class="form-horizontal" role="form" ng-submit="addItem(newItem)">
        <div class="form-group" ng-repeat="item in items">
          <div class="checkbox col-xs-9">
            <label>
              <input type="checkbox" ng-model="item.checked" ng-change="updateItem(item)"/> {{item.description}}
            </label>
          </div>
          <div class="col-xs-3">
            <button class="pull-right btn btn-danger" type="button" title="Delete"
              ng-click="deleteItem(item)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </div>
        </div>
        <hr />
        <div class="input-group">
          <input type="text" class="form-control" ng-model="newItem" placeholder="Enter the description..." />
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-disabled="!newItem" title="Add">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
      </form>
		
		<footer class="footer" style="position : absolute; bottom:0; background-color: #f5f5f5">
			<div class = "container">
				<p class="text-muted" th:text="'Page was rendered '+${#dates.format(datetime, 'dd MMM yyyy HH:mm')}">Page was rendered today</p>
			</div>
		</footer>
		
	</body>
</html>
