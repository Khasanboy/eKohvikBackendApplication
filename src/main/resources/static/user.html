<div class="container-fluid text-center">
	<div ng-controller="UserController as ctrl">
		<div>
			<h3>User Registration Form</h3>
			<br>
		</div>
		<div class="formcontainer">
			<form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
				<input type="hidden" ng-model="ctrl.user.userId" />

				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for="file">Name</label>
						<div class="col-md-7">
							<input type="text" ng-model="ctrl.user.name" name="iname"
								placeholder="Enter your name" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for="file">Email</label>
						<div class="col-md-7">
							<input type="email" ng-model="ctrl.user.email" name="price"
								placeholder="Enter your email" />
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="form-actions">
						<input type="submit"
							value="{{!ctrl.user.userId ? 'Add' : 'Update'}}"
							class="btn btn-primary btn-sm" />
						<button type="button" ng-click="ctrl.reset()"
							class="btn btn-warning btn-sm">ResetForm</button>
					</div>
				</div>
			</form>
		</div>
		<div class="grey">
			<h3>Users</h3>
		</div>
		<div class="panel panel-default">

			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID.</th>
							<th>Name</th>
							<th>Email</th>
							<th>Cards</th>
							<th width="20%"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="u in ctrl.users">
							<td><span ng-bind="u.userId"></span></td>
							<td><span ng-bind="u.name"></span></td>
							<td><span ng-bind="u.email"></span></td>
							<td><span ng-bind="u.cards"></span></td>
							<td>
								<button type="button" ng-click="ctrl.edit(u.userId)"
									class="btn btn-success custom-width">Edit</button>
								<button type="button" ng-click="ctrl.remove(u.userId)"
									class="btn btn-danger custom-width">Remove</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
