<div class="container-fluid text-center">
	<div ng-controller="CardController as ctrl">
	<div class="formcontainer">
	<form class="form input-group" style="text-align:right; float:right; width:20%">
     			 <input class="form-control" ng-model="query" type="text" name="searchBox"
       			 placeholder="Filter by email" style="text-align:center" autofocus>
       			 <span class="input-group-addon">
        				<i class="glyphicon glyphicon-search"></i>
  				 </span>
    		</form>
	</div>
		<div class="grey">
			<h3>Cards</h3>
		</div>
		<div class="panel panel-default">

			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID.</th>
							<th>Card name</th>
							<th>User email</th>
							<th>Created date</th>
							<th width="20%"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="u in ctrl.cards | filter:query | orderBy: 'createdDate'">
							<td style="text-align:left"><span ng-bind="u.cardId"></span></td>
							<td style="text-align:left"><span ng-bind="u.name"></span></td>
							<td style="text-align:left"><span ng-bind="u.userEmail"></span></td>
							<td style="text-align:left"><span>{{u.createdDate | date:'yyyy-MM-dd HH:mm'}}</span></td>
							<td>
								<button type="button" ng-click="ctrl.remove(u.cardId)"
									class="btn btn-danger custom-width">Remove</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
