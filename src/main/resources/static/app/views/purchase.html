<div class="container-fluid text-center">
	<div ng-controller="PurchaseController as ctrl">
		<div class="grey">
			<h3>Purchases</h3>
		</div>
		<div class="panel panel-default">

			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID.</th>
							<th>User Email</th>
							<th>Items</th>
							<th>Cost</th>
							<th>Date Time</th>
							<th width="20%"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="u in ctrl.purchases">
							<td style="text-align:left"><span ng-bind="u.purchaseId"></span></td>
							<td style="text-align:left"><span ng-bind="u.user.email"></span></td>
							<td style="text-align:left"><div ng-repeat="item in u.items">{{item.name}}</div></td>
							<td style="text-align:left"><span ng-bind=u.cost></span>
							<td style="text-align:left"><span>{{u.dateTime | date:'yyyy-MM-dd HH:mm'}}</span></td>
							<td>
								<button type="button" ng-click="ctrl.remove(u.purchaseId)"
									class="btn btn-danger custom-width">Remove</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
