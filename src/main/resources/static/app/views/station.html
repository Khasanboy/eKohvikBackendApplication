<div class="container-fluid text-center">
	<div ng-controller="StationController as ctrl">
		<div>
			<h3>Station Registration Form</h3>
			<br>
		</div>
		<div class="formcontainer">
			<form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
				<input type="hidden" ng-model="ctrl.station.id" />

				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for="file">Address</label>
						<div class="col-md-7">
							<input type="text" ng-model="ctrl.station.address" name="address"
								placeholder="Enter station address" required/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for="file">Username</label>
						<div class="col-md-7">
							<input type="text" ng-model="ctrl.station.username" name="username"
								placeholder="Enter username" required />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for="file">Password</label>
						<div class="col-md-7">
							<input type="text" ng-model="ctrl.station.password" name="password"
								placeholder="Enter password" required />
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for="file">All items</label>
						<div class="col-md-7"> 
							<span ng-repeat="item in ctrl.allItems">
							<label class="checkbox" for="{{item.itemId}}">
							  <input type="checkbox" name="selectedItems[]" value="{{item.name}}" ng-checked="selection.indexOf(item.name) > -1" ng-click="toggleSelection(item)"/>
							  {{item.name}}
							  </label>
							</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-actions">
						<input type="submit"
							value="{{!ctrl.station.id ? 'Add':'Update'}}"
							class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid"/>
						<button type="button" ng-click="ctrl.reset()"
							class="btn btn-warning btn-sm">ResetForm</button>
					</div>
				</div>
			</form>
		</div>
		<div class="grey">
			<h3>Stations</h3>
		</div>
		<div class="panel panel-default">

			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID.</th>
							<th>Address</th>
							<th>Username</th>
							<th>Password</th>
							<th>Items</th>
							<th width="15%"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="u in ctrl.stations">
							<td style="text-align:left"><span ng-bind="u.id"></span></td>
							<td style="text-align:left"><span ng-bind="u.address"></span></td>
							<td style="text-align:left"><span ng-bind="u.username"></span>
							<td style="text-align:left"><span ng-bind="u.password"></span>
							<td style="text-align:left"><div ng-repeat="item in u.items">{{item.name}}</div></td>
							<td>
								<button type="button" ng-click="ctrl.edit(u.id)"
									class="btn btn-success custom-width">Edit</button>
								<button type="button" ng-click="ctrl.remove(u.id)"
									class="btn btn-danger custom-width">Remove</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
